<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleregister.css">
  <title>Register</title>
</head>
<body>
  <section>

    <div class="form-box">
      
      <h1>Register Page</h1>
    
      <form id="registerForm">
        <input type="text" id="username" placeholder="Enter username..." class="input" required>
        <input type="password" id="password" placeholder="Enter password..." class="input" required> <br>

        <label for="" ><input type="checkbox" style="width: 15px; height: 15px;"> I agree to the terms and conditions</label>
       <br>

        <button id="register-button" type="submit">Register</button>
        <br>
        <p>Have already an account ? <a href="Login.html">Login Page</a></p>
      </form>
      
    </div>
  </section>
</body>
<script src="register.js"></script>
<!-- <script src="script.js"></script> -->
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head> 
<body>
  <section>
    <div class="form-box">
      <form action="" id="login-Form">
        <h2>Login</h2>
        

        <div class="inputbox"> 
          <ion-icon name="mail"></ion-icon> 
          <input type="text" required class="username">
          <label for="">Name</label>
        </div>
          
        <div class="inputbox">
          <ion-icon name="lock"></ion-icon>
          <input type="password" required class="password">
          <label for="">Password</label>
        </div>

        <div class="forget">
          <label><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
        </div>
          
        <button id="login-btn">Submit</button>
          
        <div class="register">
          <p>Don't have an account? <a href="register.html" class="Register">Register</a></p>
        </div>
      </form>
    </div>
  </section>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="login.js"></script>
  <script src="register.html"></script>
  <!-- <script src="script.js"></script> -->
</body>     
</html>

`HI ${.href} or register`
